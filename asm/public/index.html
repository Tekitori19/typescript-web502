<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="login-screen" class="active">
            <h1>Memory Game</h1>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Nhập tên của bạn">
                <div id="name-error" class="error">Tên không hợp lệ</div>
            </div>
            <button id="start-game">Bắt đầu chơi</button>
        </div>

        <div id="game-screen">
            <div class="header">
                <div class="player-info">
                    Người chơi: <span id="display-name"></span>
                </div>
                <div class="controls">
                    <button id="reset-game">Chơi lại</button>
                    <button id="cancel-game">Thoát</button>
                </div>
            </div>
            <div class="score">Số lần lật: <span id="moves">0</span></div>
            <div id="game-board" class="game-board"></div>
        </div>
    </div>
    <script type="module" src="./dist/app.js"></script>
</body>

</html>
